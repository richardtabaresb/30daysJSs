<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hola");

      // Interpolated
      console.log("hola soy un %s string", "puto");

      // Styled
      console.log("%c soy un gran texto", "font-size:50px; background:red;");

      // warning!
      console.warn("ohhh no");

      // Error :|
      console.error("fuck");

      // Info
      console.info("yo te informo");

      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 2, "no es lo mismo");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`esto es: ${dog.name}`);
        console.log(`esto es: ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("North");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("North");
      console.count("North");
      console.count("North");
      console.count("North");

      // timing
      console.time("obteniedno datos");
      fetch("https://github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("obteniedno datos");
          console.log(data);
        });

        //table
        console.table(dogs);
    </script>
  </body>
</html>
